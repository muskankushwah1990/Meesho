<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Fashion, Electronics, Home, & More | Meesho</title>

    <!--fevicon icon  --> 
   <link rel="icon" href="/image/meesho logo.jpeg">
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome -->

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous" />

     <link rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
<div class="MeeshoTotalContent">
   
   <div class="headerAndNav">
    <header class="header">
        <div class="headerLeft">
            <div class="logoContainer">
                <img src="	https://www.meesho.com/assets/svgicons/meeshoLogo.svg" >
            </div>
            <!-- search box -->
    
            <div class="searchInputContainer">
                <div class="searchIcon">
                    <i class="fa fa-light fa-magnifying-glass"></i>
                </div>
    
                <form action="" id="inputForm">
                    <input type="text" placeholder="Try Saree, Kurti or search by Product Code" class="inputSearch" />
                </form>
                <div class="inputCloseSearch">
                    <i class="fa fa-light fa-xmark" id="closeSearch"></i>
                </div>
    
                <div class="searchRecentModel">
                    <h4>Recent Searches</h4>
                    <div class="listOfRecent">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="headerRight">
            <div class="right">
            <div class="downloadContainer">
                <div class="mobileIcon">
                    <i class="fa fa-mobile-screen"></i>
                </div>
                <p>Download App</p>

                <div class="downloadHoverBtnContainer">
                    <h6>Download From</h6>
                    
                    <a href="" class="downloadBtn">
                        <img src="https://images.meesho.com/images/pow/playstore-icon-big.png" alt="">
                    </a>
                    <a href="" class="downloadBtn">
                        <img src="https://images.meesho.com/images/pow/appstore-icon-big.png" alt="">
                    </a>
                </div>
            </div>

            <div class="becomeSupplierContainer">
                <p>Become a Supplier</p>
            </div>

            <div class="newsroom">
                <p>Newsroom</p>
            </div>

            <div class="profileAndCart">
                <div class="profileContainer">
                    <div class="profileIcon">
                        <i class="fa fa-thin fa-user"></i>
                    </div>
                    <p>Profile</p>

                    <div class="signUpAccount">
                        <h5 class="signUp">Hello User</h5>
                        <h6 class="para">To access your Meesho account</h6>
                        <button id="btn">Sign Up</button>
                        
                            <div class="ShoppingBag">
                                
                                <i class="fa fa-thin fa-bag-shopping" ></i>
                               
                                    <h5 class="myOrder">My Orders</h5>
                                </div>
                           
                            
                           
                       
                        
                        
                    </div>
                </div>

                <div class="cartContainer">
                    <div class="cartIcon">
                        <i class="fa fa-thin fa-cart-shopping"></i>
                    </div>
                    <p>Cart</p>
                </div>
            </div>
        </div>
        </div>
    </header>

    <!-- navbar -->

    <nav>
        <ul>
            <li>Women Ethnic
                <div class="subMenu">
                    <div id="womenEthnic" class="submenuList">

                    </div>
                   
                </div> 
            </li>
            <li>Women Western
                <div class="subMenu">
                    <div id="womenWestern" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Men
                <div class="subMenu">
                    <div id="men" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Kids
                <div class="subMenu">
                    <div id="kids" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Home & Kitchen
                <div class="subMenu">
                    <div id="homeKitchen" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Beauty & Health
                <div class="subMenu">
                    <div id="beautyHealth" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Jwellery & Accessories
                <div class="subMenu">
                    <div id="jwellery" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Bags & Footwear
                <div class="subMenu">
                    <div id="bagFootwear" class="submenuList">

                    </div>
                </div> 
            </li>
            <li>Electronics
                <div class="subMenu">
                    <div id="electronics" class="submenuList">

                    </div>
                </div> 
            </li>
        </ul>
        
    </nav>
  </div>


  <!-- render product only one at a time -->

  
  

  <script src="script.js" type="module"></script>
</body>
</html>
